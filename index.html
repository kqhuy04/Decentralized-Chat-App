<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blockchain Chat</h1>
        <div class="input-section">
            <input type="text" id="recipientAddress" placeholder="Địa chỉ người nhận (0x...)">
            <button onclick="fetchMessages()">Xem tin nhắn</button>
        </div>
        <div class="messages" id="messageList"></div>
        <p class="note">Gửi tin nhắn qua terminal bằng chat.js hoặc chat_receiver.js</p>
    </div>
    <script src="./node_modules/ethers/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
